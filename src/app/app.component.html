<div><mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav">
      <button color="primary" mat-button routerLink="/">Home</button>
      <button color="primary" mat-button routerLink="/sequences">Sequences</button>
      <button color="primary" mat-button routerLink="/cycles">Cycles</button>
      <button color="primary" mat-button routerLink="/messages">Messages</button>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Time Machine</span>
            <span class="spacer"></span>
            <mat-icon>favorite</mat-icon>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
          <mat-icon>publish</mat-icon>
          <span>Share</span>
      </button>
      <button mat-menu-item disabled>
          <mat-icon>mode_comment</mat-icon>
          <span>Comment</span>
      </button>
      <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
      </button>
  </mat-menu><router-outlet></router-outlet>
</div>
</mat-drawer-container>
</div>
